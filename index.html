<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DNI</title>

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        
        <div class="container">

            <div class="DNI">

            </div>

        </div>

        <script src="DNI2.js"></script>

    </body>
